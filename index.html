<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Twitter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif|Raleway:200,400" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav>
            <h1>TWITTER</h1>
            <i class="fab fa-twitter"></i>
        </nav>
    </header>
    <main>
        <form id="textForm">
            <textarea rows="1" onkeyup="counter(this.value)" id="message" ></textarea>
            <span id="cont">140</span>
            
            <ul id="tweets">    
                <!-- <li><p id="printedMessage"></p></li>
                <li><p id="time"></p></li> -->
            </ul>
           
        </form>
        <div id="block">
            <button id="button1">TWEET</button>
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
