<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>labTwitter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif|Raleway:200,400" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav>
            <h1><i class="fas fa-bars"></i>MENU</h1>
            <h2>labTwitter<i class="fas fa-female"></i></h2>
            <h3><i class="fas fa-times-circle"></i>SAIR</h3>
        </nav>
    </header>
    <main>
        <section class="profile">
            <div class="div1">
                <p>SEU PERFIL</p>
                <img src="assets/profile.png" alt="profile">
                <p>Lab-girl</p>
            </div>
            <div class="div2">
                <p class="profilesec">@lab-girl</p>
                <p>Front-end student :)</p>
                <p>Laboratoria São Paulo</p>
            </div>
        </section>
        <section class="tweetarea">
            <div id="textform">
                <form>
                    <textarea placeholder="O que está acontecendo?" rows="1" onkeyup="counter(this.value)"
                        id="message"></textarea>
                    <span id="cont">140</span>
                </form>
                <div> <button id="button1">TWEET</button></div>
                <ul id="tweets" class="tweets">
                </ul>
            </div>
        </section>
    </main>
    <script src="app.js"></script>
</body>

</html>
